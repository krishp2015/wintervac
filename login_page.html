<html>
    <head>
        <title>Login Page </title>

        <!--Linking this page to CSS file-->
        <link rel="stylesheet" href="loginpage_style.css">

    </head>
    <body id="loginpage-body">
        <h1 id="main-heading">PLEASE LOGIN</h1>
        <form action="homepage.html" class="form-container">
            <table>
                <tr>
                    <td><b>Full Name:</b></td>
                    <td><input type="text" class="input-field" placeholder="e.g. John Doe" required> </td>
                </tr>
                
                <tr>
                    <td><b>Username:</b></td>
                    <td><input type="text" class="input-field" placeholder="e.g. johndoe123" required></td>
                </tr>
                
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" class="input-field" placeholder="Enter your password" required></td>
                </tr>

                <tr>
                    <td><b>Email Address:</b></td>
                    <td><input type="email" class="input-field" placeholder="e.g. johndoe7@gmail.com" required></td>
                </tr>

                <tr>
                    <td><b>Age:</b></td>
                    <td><input type="number" min="0" class="input-field" placeholder="Enter Your Age" required></td>
                </tr>

                <tr>
                    <td><b>Address:</b></td>
                    <td><input type="text" class="input-field" placeholder="Enter Your Address" required></td>
                </tr>
                
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="tel" class="input-field"  placeholder="Enter valid Ph. Number" required ></td>
                </tr>
                 
                <tr>
                    <td> <input type="reset" value="Reset" id="reset-button" class="button"></td>
                    <td> <input type="submit" value="Submit" id="submit-button" class="button"></td>
                </tr>

            </table>
        </form>

        
    </body>
</html>
