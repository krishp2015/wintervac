<html>
    <head>
        <title>Login Page </title>

    </head>
    <body>
        <h1>PLEASE LOGIN</h1>
        <form action="homepage.html">
            <table>
                <tr>
                    <td><b>Full Name:</b></td>
                    <td><input type="text" placeholder="e.g. John Doe"> </td>
                </tr>
                
                <tr>
                    <td><b>Username:</b></td>
                    <td><input type="text" placeholder="e.g. johndoe123" required></td>
                </tr>
                
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" placeholder="Enter your password" required></td>
                </tr>

                <tr>
                    <td><b>Email Address:</b></td>
                    <td><input type="email" placeholder="e.g. johndoe7@gmail.com" required></td>
                </tr>

                <tr>
                    <td><b>Age:</b></td>
                    <td><input type="number" min="0" placeholder="Enter Your Age" required></td>
                </tr>

                <tr>
                    <td><b>Address:</b></td>
                    <td><input type="text" placeholder="Enter Your Address" required></td>
                   
                    
                </tr>
                
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="tel"  placeholder="Enter valid Ph. Number" required ></td>
                </tr>
                 
                <tr>

               <td> <input type="reset" value="Reset"></td>
               <td> <input type="submit" value="Submit"></td>

                </tr>

            </table>
        </form>

        
    </body>
</html>
